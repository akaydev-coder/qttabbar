name: QTTabBar

on:
  push:
    branches: [ vs2019, main, master ]
  pull_request:
    branches: [ vs2019, main, master ]
  workflow_dispatch:
   # tags:
    #- 'v*'

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: 'QTTabBar Rebirth.sln'                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 配置msbuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: 配置nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
        
#     - uses: actions/cache@v1
#       id: cache
#       with:
#         path: ~/.nuget/packages
#         key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        
    - name: NuGet Restore
      if: steps.cache.outputs.cache-hit != 'true'
      run: nuget restore $env:Solution_Name
  
    # The full legacy solution requires VS2010 toolsets (v100), old MIDL options and installer bits
    # that are not available on GitHub-hosted runners. Build the managed deliverables instead.
    - name: Build managed projects (CI-safe)
      shell: pwsh
      run: |
        $projects = @(
          'BandObjectLib/BandObjectLib.csproj',
          'QTPluginLib/QTPluginLib.csproj',
          'QTTabBar/QTTabBar.csproj',
          'Plugins/CreateNewItem/CreateNewItem.csproj',
          'Plugins/QTClock/QTClock.csproj',
          'Plugins/QTFileTools/QTFileTools.csproj',
          'Plugins/QTFolderButton/QTFolderButton.csproj',
          'Plugins/QTViewModeButton/ViewModeButton.csproj',
          'Plugins/QTWindowManager/QTWindowManager.csproj',
          'Plugins/Sample/SamplePlugin.csproj',
          'Plugins/ShowStatusBar/ShowStatusBar.csproj',
          'Plugins/MigemoLoader/MigemoLoader.csproj',
          'Plugins/Memo/Memo.csproj',
          'Plugins/TurnOffRepeat/TurnOffRepeat.csproj',
          'Plugins/ActivateByMouseHover/ActivateByMouseHover.csproj'
        )

        foreach ($project in $projects) {
          if ($project -eq 'QTTabBar/QTTabBar.csproj') {
            msbuild $project /t:Rebuild /p:Configuration=${{ matrix.configuration }} /p:ResolveComReferenceMSBuildArchitecture=x86
          }
          else {
            msbuild $project /t:Rebuild /p:Configuration=${{ matrix.configuration }}
          }
        }
        
