name: Online Build (VS2022)

on:
  push:
    branches:
      - master
      - main
      - vs2019
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release]
        platform: ["Any CPU"]

    env:
      SOLUTION_FILE: QTTabBar Rebirth.sln

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "$env:SOLUTION_FILE"

      - name: Build solution
        run: >-
          msbuild "$env:SOLUTION_FILE"
          /t:Rebuild
          /m
          /p:Configuration=${{ matrix.configuration }}
          /p:Platform="${{ matrix.platform }}"

      - name: Upload managed build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: QTTabBar-${{ matrix.configuration }}
          if-no-files-found: warn
          path: |
            QTTabBar/bin/${{ matrix.configuration }}/**/*
            QTPluginLib/bin/${{ matrix.configuration }}/**/*
            MultithreadedTabBar/bin/${{ matrix.configuration }}/**/*
