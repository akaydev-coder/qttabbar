name: Release on Tag (VS2022)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-2022
    env:
      SOLUTION_FILE: QTTabBar Rebirth.sln
      CONFIGURATION: Release
      PLATFORM: Mixed Platforms

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "$env:SOLUTION_FILE"

      - name: Build solution
        run: >-
          msbuild "$env:SOLUTION_FILE"
          /t:Rebuild
          /m
          /p:Configuration="$env:CONFIGURATION"
          /p:Platform="$env:PLATFORM"
          /p:VisualStudioVersion=17.0
          /p:PostBuildEventUseInBuild=false

      - name: Create release zip
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          New-Item -ItemType Directory -Path release-package -Force | Out-Null

          if (Test-Path "QTTabBar/bin/$env:CONFIGURATION") {
            Copy-Item -Path "QTTabBar/bin/$env:CONFIGURATION/*" -Destination "release-package" -Recurse -Force
          }

          if (Test-Path "native/QTTabBarNative/Win32/$env:CONFIGURATION") {
            New-Item -ItemType Directory -Path "release-package/native/Win32" -Force | Out-Null
            Copy-Item -Path "native/QTTabBarNative/Win32/$env:CONFIGURATION/*" -Destination "release-package/native/Win32" -Recurse -Force
          }

          if (Test-Path "native/QTTabBarNative/x64/$env:CONFIGURATION") {
            New-Item -ItemType Directory -Path "release-package/native/x64" -Force | Out-Null
            Copy-Item -Path "native/QTTabBarNative/x64/$env:CONFIGURATION/*" -Destination "release-package/native/x64" -Recurse -Force
          }

          Compress-Archive -Path "release-package/*" -DestinationPath "dist/QTTabBar.zip" -Force

      - name: Publish artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/QTTabBar.zip
